{% extends 'base.html' %}
{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    <label>Username:</label>
    <input type="text" name="username" required>
    <br>
    <label>Password:</label>
    <input type="password" name="password" required>
    <br><br>
    <button type="submit">Login</button>
  </form>
  {% if error %}
  <p style="color:red;">{{ error }}</p>
  {% endif %}
{% endblock %}
